name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    env:
      IMAGE: ghcr.io/${{ toLower(github.repository) }}   # <â€” canonical, all lowercase
      SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}   # or ${{ secrets.GITHUB_TOKEN }} with packages:write

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Echo image tags (sanity check)
        run: |
          echo "IMAGE=${IMAGE}"
          if echo "$IMAGE" | grep -q '[A-Z]'; then
            echo "ERROR: IMAGE contains uppercase -> $IMAGE" >&2
            exit 1
          fi
          echo "Using tags:"
          echo "${IMAGE}:latest"
          echo "${IMAGE}:${SHA}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ env.SHA }}

      - name: Update GitOps repository
        shell: bash
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          set -euo pipefail

          git config --global credential.helper store
          echo "https://${GIT_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials

          rm -rf gitops
          git clone https://github.com/adul7974/grade-api-gitops.git gitops
          cd gitops

          # Replace image line with the *lowercased* IMAGE and current SHA
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s|^\\s*image: .*|image: ${IMAGE}:${SHA}|g" deployment.yaml
          else
            sed -i "s|^\\s*image: .*|image: ${IMAGE}:${SHA}|g" deployment.yaml
          fi

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image to ${SHA}" || echo "No changes to commit."
          git push -f https://${GIT_TOKEN}@github.com/adul7974/grade-api-gitops.git main
